<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-css-card</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/0d0535e557.js"></script>
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="section1">
                <div class="section1-heading">
                    <h3>Your Result</h3>
                </div>
                <div class="section1body">
                    <div class="marks">
                        <h3 class="marks-score">76</h3>
                        <span class="marks-score-span">of 100</span>
                    </div>
                </div>
                <div class="section1-footer">
                    <h3 class="section1-footer-g">Great</h3>
                    <p class="section1-footer-p">You scored higher than 65% of <br>
                     the people who have taken<br>
                           <span>these tests.</span>
                    </p>
                </div>
                
            </div>
            <div class="section2">
                <h3>Summary</h3>
                <div class="div1">
                       <div class="icon">
                        <img src="./icons/icon-reaction.svg" alt="not found"/>
                        <span>Reaction</span>
                       </div>
                   <div class="span">
                    <span class="span1">80</span>
                    <span class="span3">/</span>
                        <span class="span2">100</span>
                   </div>
                </div>
                <div class="div2">
                    <div class="icon">
                        <img src="./icons/icon-memory.svg" alt="not found"/>
                <span>Memory</span>
                    </div>

                    
                    <div class="span">
                        <span class="span1">92</span>
                        <span class="span3">/</span>
                        <span class="span2">100</span>
                       </div>
                </div>
                <div class="div3">
                    <div class="icon">
                        <img src="./icons/icon-verbal.svg" alt="not found"/>
                        <span>Verbal</span>
                    </div>
                    
                    <div class="span">
                        <span class="span1">61</span>
                        <span class="span3">/</span>
                        <span class="span2">100</span>
                       </div>
                </div>
                <div class="div4">
                    <div class="icon">
                        <img src="./icons/icon-visual.svg" alt="not found"/>
                        <span>
                            Visual
                        </span>
                    </div>
                    
                    <div class="span">
                        <span class="span1">72</span>
                        <span class="span3">/</span>
                        <span class="span2">100</span>
                       </div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
